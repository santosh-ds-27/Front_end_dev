<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="#" method="post">

    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50"><br><br>

    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required pattern="[6-9][0-9]{9}" title="Enter a 10-digit phone number"><br><br>

    <!-- Subject Dropdown -->
    <label for="subject">Subject:</label><br>
    <select id="subject" name="subject" required>
      <option value="">-- Please select --</option>
      <option value="general">General Inquiry</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select><br><br>

    <!-- Message -->
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>
