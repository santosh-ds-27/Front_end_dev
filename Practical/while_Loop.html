<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_Loop</title>
</head>

<body>
    <script>
        let i = 10;
        i = 1;
        while (i <= 20) {
            if (i % 2 === 0) {
                document.write(i + " is even<br>");
            } else {
                document.write(i + " is odd<br>");
            }
            i++;
        }
    </script>
</body>

</html>
