<!DOCTYPE html>
<html>
<head>
  <title>Sum of Array Elements</title>
</head>
<body>
 

  <script>
    
    let numbers = [10, 20, 30, 40, 50];
    let sum = 0;

 
    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }

   
    alert("The sum of all elements is: " + sum);

 
    console.log("Sum of array elements:", sum);
  </script>
</body>
</html>
