<!DOCTYPE html>
<html>

<head>
    <title>Change Background Color</title>
</head>

<body>
    <h2>Background Color will change after 5 seconds</h2>

    <script>

        function changeBackgroundColor() {
            document.body.style.backgroundColor = "lightpink";
        }

        setTimeout(changeBackgroundColor, 5000);
    </script>
</body>

</html>
