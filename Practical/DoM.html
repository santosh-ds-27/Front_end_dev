<!DOCTYPE html>
<html>

<head>
    <title>Change Paragraph Text and Color</title>
</head>

<body>
    <h2>JavaScript DOM Manipulation Example</h2>


    <p id="myParagraph">Hello, World!</p>

    <script>

        let para = document.getElementById("myParagraph");
        para.textContent = "JavaScript is fun!";
        para.style.color = "darkblue";
        para.style.fontSize = "30px";
    </script>
</body>

</html>
