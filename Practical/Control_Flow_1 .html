<!DOCTYPE html>
<html>

<head>
    <title>Check Positive, Negative, or Zero</title>
</head>

<body>
  
    <script>

        let num = parseFloat(prompt("Enter a number:"));

        if (num > 0) {
            alert("The number is positive");
        } else if (num < 0) {
            alert("The number is negative");
        } else {
            alert("The number is zero");
        }
    </script>
</body>

</html>
