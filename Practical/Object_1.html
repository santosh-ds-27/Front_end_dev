<!DOCTYPE html>
<html>

<head>
    <title>Car Object Example</title>
</head>

<body>


    <script>

        let car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2020
        };

        console.log("Brand:", car.brand);
        console.log("Model:", car.model);

        car.year = 2025;

        car.color = "Red";

        console.log("Updated Car Object:", car);


        document.write("<b>Brand:</b> " + car.brand + "<br>");
        document.write("<b>Model:</b> " + car.model + "<br>");
        document.write("<b>Year:</b> " + car.year + "<br>");
        document.write("<b>Color:</b> " + car.color);
    </script>
</body>

</html>
