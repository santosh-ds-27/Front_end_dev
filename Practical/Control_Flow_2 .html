<!DOCTYPE html>
<html>

<head>
    <title>Day of the Week</title>
</head>

<body>
    <h2>Find the Day of the Week</h2>

    <script>
        // Take input from the user
        let dayNumber = parseInt(prompt("Enter a number (1-7):"));

        // Use switch statement to display the day
        switch (dayNumber) {
            case 1:
                alert("Monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            case 3:
                alert("Wednesday");
                break;
            case 4:
                alert("Thursday");
                break;
            case 5:
                alert("Friday");
                break;
            case 6:
                alert("Saturday");
                break;
            case 7:
                alert("Sunday");
                break;
            default:
                alert("Invalid number! Please enter a number between 1 and 7.");
        }
    </script>
</body>

</html>
