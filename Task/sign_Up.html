<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form>
    <table>
      <tr>
        <td>First, Last Name*:</td>
        <td><input type="text" name="firstName"> <input type="text" name="lastName"></td>
      </tr>
      <tr>
        <td>Organization:</td>
        <td><input type="text" name="organization"></td>
      </tr>
      <tr>
        <td>Email address*:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Work Phone:</td>
        <td><input type="text" name="workPhone"></td>
      </tr>
      <tr>
        <td>Home Phone:</td>
        <td><input type="text" name="homePhone"></td>
      </tr>
      <tr>
        <td>Cell Phone:</td>
        <td><input type="text" name="cellPhone"></td>
      </tr>
      <tr>
        <td>Fax:</td>
        <td><input type="text" name="fax"></td>
      </tr>
      <tr>
        <td>Address 1*:</td>
        <td><input type="text" name="address1" required></td>
      </tr>
      <tr>
        <td>Address 2:</td>
        <td><input type="text" name="address2"></td>
      </tr>
      <tr>
        <td>City*:</td>
        <td><input type="text" name="city" required></td>
      </tr>
      <tr>
        <td>State/Province:</td>
        <td><input type="text" name="state"></td>
      </tr>
      <tr>
        <td>Zip/Postal Code:</td>
        <td><input type="text" name="zip"></td>
      </tr>
      <tr>
        <td>Country*:</td>
        <td><input type="text" name="country" required></td>
      </tr>
      <tr>
        <td colspan="2">* = required fields</td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
