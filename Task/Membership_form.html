<!DOCTYPE html>
<html>
<head>
    <title>Membership Application</title>
</head>
<body>
    <h2>Membership Application</h2>
    <p>To apply for membership please complete all questions.</p><hr>

    <form>
        <!-- Name -->
        <label>Name</label><br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br><br>

        <!-- Address -->
        <label>Address</label><br>
        <input type="text" placeholder="Street Address"><br><br>
        <input type="text" placeholder="Street Address Line 2"><br><br>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State / Province"><br><br>
        <input type="text" placeholder="Postal / Zip Code">
        <select>
            <option>Please Select</option>
            <option>India</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Other</option>
        </select><br><br>

        <!-- Email -->
        <label>E-mail</label><br>
        <input type="text" placeholder="ex: myname@example.com"><br><br>

        <!-- Home Number -->
        <label>Home Number</label><br>
        <input type="text" placeholder="Area Code">
        <input type="text" placeholder="Phone Number"><br><br>

        <!-- Cellular Number -->
        <label>Cellular Number</label><br>
        <input type="text" placeholder="Area Code">
        <input type="text" placeholder="Phone Number"><br><br>

        <!-- Work Number -->
        <label>Work Number</label><br>
        <input type="text" placeholder="Area Code">
        <input type="text" placeholder="Phone Number"><br><br>

        <!-- Website -->
        <label>Website</label><br>
        <input type="text" placeholder="Your Website Link"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
