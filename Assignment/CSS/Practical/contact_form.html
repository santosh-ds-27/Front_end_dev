<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="contact_form.css">
</head>
<body>

  <h2>Contact Us</h2>

  <form id="contact-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" class="form-field" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" class="form-field" placeholder="Enter your email"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" class="form-field" rows="4" placeholder="Enter your message"></textarea><br><br>

    <input type="submit" id="submit-btn" value="Send">
  </form>

</body>
</html>
